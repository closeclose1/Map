<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国地图交互展示</title>
    <!-- 引入 ECharts 库 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        #map-container {
            width: 100%;
            height: 100%;
            /* 限制最大宽度，防止在超大屏幕上太扁 */
            max-width: 1200px; 
        }
    </style>
</head>
<body>

    <div id="map-container"></div>

    <script>
        // 初始化 ECharts 实例
        var myChart = echarts.init(document.getElementById('map-container'));

        // 显示加载动画
        myChart.showLoading();

        // 中国地图 GeoJSON 数据源 (阿里云 DataV 数据接口)
        // 100000_full.json 代表包含子区域的中国全图
        const chinaGeoJsonUrl = 'https://geo.datav.aliyun.com/areas_v3/bound/100000_full.json';

        // 获取地图数据
        fetch(chinaGeoJsonUrl)
            .then(response => response.json())
            .then(geoJson => {
                myChart.hideLoading();

                // 注册地图名字 'china'
                echarts.registerMap('china', geoJson);

                // 配置项
                var option = {
                    title: {
                        text: '中国地图交互展示',
                        subtext: '鼠标移动查看高亮效果',
                        left: 'center',
                        top: 20
                    },
                    // 提示框组件
                    tooltip: {
                        trigger: 'item',
                        formatter: '{b}' // {b} 代表区域名称
                    },
                    // 地图配置
                    series: [
                        {
                            name: '中国',
                            type: 'map',
                            map: 'china',
                            roam: true, // 开启鼠标缩放和平移漫游
                            label: {
                                show: true, // 显示省份名称
                                color: '#333',
                                fontSize: 10
                            },
                            // 地图区域的多边形 图形样式
                            itemStyle: {
                                areaColor: '#e0e6f1', // 地图默认背景色
                                borderColor: '#fff',  // 省份边界颜色
                                borderWidth: 1
                            },
                            // 高亮状态（鼠标悬浮）下的样式
                            emphasis: {
                                label: {
                                    show: true,
                                    color: '#fff' // 高亮时文字颜色
                                },
                                itemStyle: {
                                    areaColor: '#ff5722', // 鼠标悬浮时的背景色 (亮橙色)
                                    shadowBlur: 10,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            },
                            // 针对特定的区域可以进行单独设置（可选）
                            data: [
                                // 这里可以填入数据，例如：
                                // {name: '北京', value: 100},
                                // {name: '上海', value: 80}
                            ]
                        }
                    ]
                };

                // 使用刚指定的配置项和数据显示图表
                myChart.setOption(option);
            })
            .catch(error => {
                console.error('地图数据加载失败:', error);
                myChart.hideLoading();
                alert('地图数据加载失败，请检查网络连接。');
            });

        // 监听窗口大小变化，实现自适应
        window.addEventListener('resize', function() {
            myChart.resize();
        });
    </script>
</body>
</html>
